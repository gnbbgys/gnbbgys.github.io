<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Slide Demo</title>

<meta name="description" content="A chef introduction for developers">
<meta name="author" content="Haggai Philip Zagury">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent" />

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/reveal.min.css">
<link rel="stylesheet" href="css/theme/default.css" id="theme">

<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
	document.write('<link rel="stylesheet" href="css/print/'
                + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper')
                + '.css" type="text/css" media="print">');
</script>

<!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
<![endif]-->

</head>


<body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
        <!-- Wrap all slides in a single "slides" class -->
        <div class="slides">

            <!-- ALL SLIDES GO HERE -->
            <!-- Each section element contains an individual slide -->
            <section>
                <h1>About My Product</h1>
                <p>My product discussed here</p>		
            </section>

            <section id="show-a-link">
                <h1>Show a live link</h1>
                <p>Slide 2 discussed here</p>
                <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a><p>
            </section>

            <section>
                <h1>Slide 3</h1>
                <p>How does one revisit an arbitrary slide in code?</p>
                <p>Visit internal slide<a href="#/show-a-link"> 2</a>
            </section>

        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
        // Required, even if empty.
        Reveal.initialize({
            controls : true,
            progress : true,
            keyboard : true,
            transition: 'default', // none/fade/slide/convex/concave/zoom
            transitionSpeed: 'default', // default/fast/slow
            backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

        });
    </script>
</body>
</html>
